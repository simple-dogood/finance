<!DOCTYPE html>
<html lang="en">
<head>
  <title>stock price</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<br><br>
<!-- FORM TO POPULATE STOCK TABLE -->
<!-- TODO >>>> Add 6 inputs horix to pull multiple stock tickers -->

<form method="POST" class="form-inline">
{% csrf_token %}

<table><tbody>      
<tr>
  <td ><label for="Ticker" >Enter Ticker</label></td>
  <td><input type="text" name="Ticker" class="form-control" id="Ticker" style="height:30px;font-size:13px;" required></td>
  <td><button type="submit" class="btn btn-primary" style="background-color:#CC5801;border-width: 0;">Populate</button></td>
</tr>
</tbody></table>

</form>

<div class="container">
  <!-- TODO >>>> Feed Stock Ticker Into Headar -->
  <!-- TODO >>>> Shrink Table to 50% of page -->
  <h2>stock price</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Open</th>
        <th>Close</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody>
 
     {% for price in prices %}
     <tr>
        <td>{{price.date|date}}</td>
        <td>{{price.open}}</td>
        <td>{{price.close}}</td>
        <td>{{price.Change}}%</td>

     </tr>
    {% endfor %} 

    </tbody>
  </table>

 


</div>

</body>
</html>
